name: GUI CI (tests + docker image)

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository_owner }}/flashcards-gui

jobs:
    test:
        name: Run GUI tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: |
                  npm run lint --if-present
                  npm test --if-present
                  npm run test --if-present
                  npm run build

    build_and_push:
        name: Build & push Docker image
        needs: test
        runs-on: ubuntu-latest

        if: github.event_name == 'push'

        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set image tags based on branch
              id: vars
              run: |
                  BRANCH="${GITHUB_REF_NAME}"
                  SHA="${GITHUB_SHA::7}"

                  if [ "$BRANCH" = "main" ]; then
                    echo "env=prod" >> $GITHUB_OUTPUT
                    echo "tag=${BRANCH}-${SHA}" >> $GITHUB_OUTPUT
                    echo "latest=prod-latest" >> $GITHUB_OUTPUT
                  else
                    echo "env=dev" >> $GITHUB_OUTPUT
                    echo "tag=${BRANCH}-${SHA}" >> $GITHUB_OUTPUT
                    echo "latest=dev-latest" >> $GITHUB_OUTPUT
                  fi

            - name: Build & push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.latest }}
